box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.82"
        theme: hugo-theme-stack
        config: config.yaml
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: hugo-wercker.ig.nore.me
        basedir: public
